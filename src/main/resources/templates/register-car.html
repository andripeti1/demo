<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/style.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <meta charset="UTF-8">
  <title>SDA Rental | Welcome</title>

</head>
<body class="landing-page sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href="/profile" th:text="${username}" />
        </li>
        <li th:each="menu : ${menu_list}">
          <a class="nav-link" th:href="${menu.link}" th:text="${menu.label}" />
        </li>
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-twitter"></i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
            <p class="d-lg-none d-xl-none">Facebook</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-instagram"></i>
            <p class="d-lg-none d-xl-none">Instagram</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
<div class="wrapper">
  <div class="page-header page-header-small">
    <div class="page-header-image" data-parallax="true" style="background-image: url('/images/logo.png');">
    </div>
    <div class="content-center">
      <div class="container">
        <h1 class="title">Register new Car</h1>
      </div>
    </div>
  </div>
  <div class="section section-about-us">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto text-center">
          <h2 class="title">Car Details</h2>

          <div class="section section-contact-us text-center">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">

                  <form th:action="@{/admin/register-car}" th:object="${registerCarRequest}" method="post" enctype="multipart/form-data">
                    <p>Title</p>
                    <input type="text" class="form-control" placeholder="title" name="title" th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}" th:errorclass="error"
                       th:errors="*{title}" />

                    <p>Brand</p>
                    <input type="text" class="form-control" placeholder="brand" name="brand">
                    <p th:if="${#fields.hasErrors('brand')}" th:errorclass="error"
                       th:errors="*{brand}" />

                    <p>Model</p>
                    <input type="text" class="form-control" placeholder="model" name="model">
                    <p th:if="${#fields.hasErrors('model')}" th:errorclass="error"
                       th:errors="*{model}" />

                    <p>Year</p>
                    <input type="number" class="form-control" placeholder="year" name="year" value="2000">
                    <p th:if="${#fields.hasErrors('year')}" th:errorclass="error"
                       th:errors="*{year}" />

                    <p>Fuel Type</p>
                    <input type="text" class="form-control" placeholder="fuelType" name="fuelType">
                    <p th:if="${#fields.hasErrors('fuelType')}" th:errorclass="error"
                       th:errors="*{fuelType}" />

                    <p>Power</p>
                    <input type="number" class="form-control" placeholder="power" name="power" value="1">
                    <p th:if="${#fields.hasErrors('power')}" th:errorclass="error"
                       th:errors="*{power}" />

                    <p>Price</p>
                    <input type="number" class="form-control" placeholder="price" name="price" value="1">
                    <p th:if="${#fields.hasErrors('price')}" th:errorclass="error"
                       th:errors="*{price}" />

                    <p>Description</p>
                    <input type="text" class="form-control" placeholder="description" name="description">
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="error"
                       th:errors="*{description}" />

                    <p>Image</p>
                    <input type="file" name="image" accept="image/png, image/jpeg" />
                    <p th:if="${#fields.hasErrors('image')}" th:errorclass="error"
                       th:errors="*{image}" />

                    <div class="send-button">
                      <input type="submit" value="Register Car" class="btn btn-primary btn-round btn-block btn-lg"/>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <nav>
        <ul>
          <li th:each="menu : ${menu_list}">
            <a th:href="${menu.link}" th:text="${menu.label}" />
          </li>
        </ul>
      </nav>
      <div class="copyright" id="copyright">
        <p>Made by me for my Graduation Project</p>
      </div>
    </div>
  </footer>
</div>

<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

</body>
</html>
